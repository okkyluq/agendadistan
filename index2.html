<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda Dinas Pertanahan Kota Makassar</title>
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #10b981;
      --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card: #1f2937;
      --card-border: #374151;
      --text: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #ef4444;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .app {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 6px;
      padding: 6px;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 4px 20px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    
    .logo-container {
      background: white;
      padding: 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      height: 45px;
      width: auto;
      display: block;
    }
    
    .header-text {
      flex: 1;
    }
    
    header h1 {
      font-size: 26px;
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1;
    }
    
    header .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      margin: 4px 0 0 0;
      font-weight: 400;
    }
    
    header .meta {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.95);
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 6px;
      backdrop-filter: blur(10px);
      font-weight: 500;
      white-space: nowrap;
    }
    
    .card {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      box-shadow: 0 4px 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }
    
    .row {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 12px;
      align-items: start;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .row:last-child {
      border-bottom: none;
    }
    
    .row:hover {
      background: rgba(255, 255, 255, 0.03);
    }
    
    .label {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.2;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .value {
      font-size: 16px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
    }
    
    .value strong {
      color: var(--accent);
      font-weight: 700;
      font-size: 18px;
    }
    
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: var(--card);
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 16px var(--shadow);
    }
    
    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      user-select: none;
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.3);
      white-space: nowrap;
    }
    
    .btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
    }
    
    .btn:active { 
      transform: translateY(0);
    }
    
    .badge {
      font-size: 14px;
      color: var(--text);
      padding: 8px 14px;
      border: 2px solid var(--card-border);
      border-radius: 6px;
      background: rgba(59, 130, 246, 0.1);
      font-weight: 600;
      white-space: nowrap;
    }
    
    .status {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    
    .status::before {
      content: '●';
      color: var(--accent);
      font-size: 10px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .error {
      color: var(--danger);
      font-size: 14px;
    }
    
    .hidden { 
      display: none !important; 
    }

    /* TV Full Screen Optimization - 1920x1080 */
    @media (min-width: 1920px) {
      header h1 {
        font-size: 32px;
      }
      
      header .subtitle {
        font-size: 16px;
      }
      
      .logo {
        height: 55px;
      }
      
      header .meta {
        font-size: 14px;
      }
      
      .label {
        font-size: 15px;
      }
      
      .value {
        font-size: 18px;
      }
      
      .value strong {
        font-size: 20px;
      }
      
      .row {
        grid-template-columns: 200px 1fr;
        padding: 10px 12px;
      }
      
      .btn {
        font-size: 15px;
        padding: 11px 18px;
      }
      
      .badge {
        font-size: 15px;
      }
      
      .status {
        font-size: 14px;
      }
    }

    @media (max-width: 768px) {
      .app {
        padding: 6px;
        gap: 6px;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
      }
      
      .header-left {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 8px;
      }
      
      .logo {
        height: 40px;
      }
      
      header h1 {
        font-size: 20px;
      }
      
      .row { 
        grid-template-columns: 1fr;
        gap: 4px;
      }
      
      .controls {
        flex-direction: column;
        gap: 8px;
        padding: 8px 10px;
      }
      
      .left-controls, .right-controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="header-left">
        <div class="logo-container">
          <img src="https://distan.makassarkota.go.id/images/Logo%20Dinas%20Pertanahan.png" alt="Logo Dinas Pertanahan" class="logo">
        </div>
        <div class="header-text">
          <h1>Agenda Dinas Pertanahan</h1>
          <p class="subtitle">Kota Makassar</p>
        </div>
      </div>
      <div class="meta" id="metaInfo">Memuat data…</div>
    </header>

    <section class="card" id="card" aria-live="polite" aria-busy="true">
      <!-- Konten agenda dirender via JS -->
    </section>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevBtn" aria-label="Agenda sebelumnya">‹ Prev</button>
        <button class="btn" id="nextBtn" aria-label="Agenda berikutnya">Next ›</button>
        <span class="badge" id="counter">0 / 0</span>
      </div>
      <div class="right-controls">
        <button class="btn" id="toggleAutoBtn">⏸️ Pause</button>
        <span class="status" id="status">Auto-advance 180 dtk</span>
      </div>
    </div>
  </div>

  <script>
    // ====== KONFIGURASI ======
    // API Sheetbest URL
    const API_URL = 'https://api.sheetbest.com/sheets/d0cf27a2-ef13-485c-8fb0-ed8db045f11f';

    // Interval auto-advance dalam milidetik (180000 = 3 menit)
    const SLIDE_INTERVAL = 180000;

    // ====== FETCH + TRANSFORM ======
    async function loadAgendas() {
      const metaInfo = document.getElementById('metaInfo');
      metaInfo.textContent = 'Mengambil data dari Sheetbest API…';

      let resp;
      try {
        resp = await fetch(API_URL);
      } catch (e) {
        throw new Error('Gagal menghubungi Sheetbest API: ' + e.message);
      }
      
      if (!resp.ok) {
        throw new Error('HTTP ' + resp.status + ' saat mengambil data dari API.');
      }
      
      const jsonData = await resp.json();

      if (!Array.isArray(jsonData) || jsonData.length === 0) {
        throw new Error('Data kosong atau format tidak valid.');
      }

      // Transformasi data JSON ke format yang digunakan aplikasi
      const agendas = jsonData.map((item, i) => {
        return {
          no: item['No.'] || item.No || String(i + 1),
          hariTanggal: item.HARI_TANGGAL || '',
          noSurat: item.NO_SURAT || '',
          pengirim: item.PENGIRIM || '',
          uraian: item.URAIAN || '',
          disposisi: item.DISPOSISI || '',
          rekomendasi: item.REKOMENDASI_TINDAK_LANJUT || '',
          tglTindakLanjut: item.TGL_TINDAK_LANJUT || '',
          keterangan: item.KETERANGAN || '',
          _row: i + 1
        };
      }).filter(a => {
        // Singkirkan baris kosong (semua field kosong)
        const values = [
          a.no, a.hariTanggal, a.noSurat, a.pengirim, 
          a.uraian, a.disposisi, a.rekomendasi, 
          a.tglTindakLanjut, a.keterangan
        ].join('').trim();
        return values.length > 0;
      });

      metaInfo.textContent = `Memuat ${agendas.length} agenda • sumber: Sheetbest API`;
      return agendas;
    }

    // ====== RENDER ======
    function renderAgenda(container, agenda) {
      container.innerHTML = `
        <div class="row"><div class="label">No</div><div class="value">${escapeHtml(agenda.no || '-')}</div></div>
        <div class="row"><div class="label">Hari/Tanggal</div><div class="value">${escapeHtml(agenda.hariTanggal || '-')}</div></div>
        <div class="row"><div class="label">No. Surat</div><div class="value"><strong>${escapeHtml(agenda.noSurat || '-')}</strong></div></div>
        <div class="row"><div class="label">Pengirim</div><div class="value">${escapeHtml(agenda.pengirim || '-')}</div></div>
        <div class="row"><div class="label">Uraian</div><div class="value">${escapeHtml(agenda.uraian || '-')}</div></div>
        <div class="row"><div class="label">Disposisi</div><div class="value">${escapeHtml(agenda.disposisi || '-')}</div></div>
        <div class="row"><div class="label">Rekomendasi Tindak Lanjut</div><div class="value">${escapeHtml(agenda.rekomendasi || '-')}</div></div>
        <div class="row"><div class="label">Tanggal Tindak Lanjut</div><div class="value">${escapeHtml(agenda.tglTindakLanjut || '-')}</div></div>
        <div class="row"><div class="label">Keterangan</div><div class="value">${escapeHtml(agenda.keterangan || '-')}</div></div>
      `;
    }

    function escapeHtml(str) {
      return (str || '').toString()
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // ====== SLIDES ======
    const state = {
      agendas: [],
      index: 0,
      timer: null,
      auto: true,
    };

    function updateCounter() {
      const el = document.getElementById('counter');
      el.textContent = `${state.agendas.length ? state.index + 1 : 0} / ${state.agendas.length}`;
    }

    function show(indexDelta = 0) {
      if (!state.agendas.length) return;
      state.index = (state.index + indexDelta + state.agendas.length) % state.agendas.length;
      renderAgenda(document.getElementById('card'), state.agendas[state.index]);
      updateCounter();
    }

    function startAuto() {
      stopAuto();
      state.auto = true;
      document.getElementById('toggleAutoBtn').textContent = '⏸️ Pause';
      document.getElementById('status').textContent = `Auto-advance ${SLIDE_INTERVAL/1000} dtk`;
      state.timer = setInterval(() => show(1), SLIDE_INTERVAL);
    }

    function stopAuto() {
      state.auto = false;
      document.getElementById('toggleAutoBtn').textContent = '▶️ Play';
      document.getElementById('status').textContent = 'Manual';
      if (state.timer) {
        clearInterval(state.timer);
        state.timer = null;
      }
    }

    // ====== INIT ======
    (async function init() {
      const card = document.getElementById('card');
      card.setAttribute('aria-busy', 'true');

      try {
        const agendas = await loadAgendas();

        // Jika kolom "No" kosong, isi otomatis
        agendas.forEach((a, i) => { if (!a.no) a.no = String(i + 1); });

        state.agendas = agendas;
        state.index = 0;

        if (!agendas.length) {
          card.innerHTML = `<div class="error">Tidak ada data agenda yang dapat ditampilkan.</div>`;
          document.getElementById('counter').textContent = '0 / 0';
          stopAuto();
          return;
        }

        renderAgenda(card, agendas[0]);
        updateCounter();
        startAuto();

      } catch (err) {
        console.error(err);
        document.getElementById('metaInfo').textContent = 'Gagal memuat data';
        document.getElementById('card').innerHTML = `
          <div class="error">
            Terjadi kesalahan saat memuat: ${escapeHtml(err.message)}<br/>
            Pastikan API Sheetbest aktif dan dapat diakses.
          </div>
          <div class="status" style="margin-top:8px">
            API URL: <code>${escapeHtml(API_URL)}</code>
          </div>
        `;
        stopAuto();
      } finally {
        card.removeAttribute('aria-busy');
      }

      // Kontrol
      document.getElementById('prevBtn').addEventListener('click', () => {
        show(-1);
        if (state.auto) startAuto(); // reset timer
      });
      document.getElementById('nextBtn').addEventListener('click', () => {
        show(1);
        if (state.auto) startAuto(); // reset timer
      });
      document.getElementById('toggleAutoBtn').addEventListener('click', () => {
        if (state.auto) stopAuto(); else startAuto();
      });

      // Pause auto saat mouse di atas kartu
      document.getElementById('card').addEventListener('mouseenter', () => { if (state.auto) stopAuto(); });
      document.getElementById('card').addEventListener('mouseleave', () => { if (!state.auto) startAuto(); });
    })();
  </script>
</body>
</html>
